<!DOCTYPE html>
<html>
<head>
	<title>Unit Converter</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		h1 {
			text-align: center;
			margin-top: 30px;
		}
		.container {
			margin: 30px auto;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0,0,0,0.3);
			max-width: 500px;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		label {
			font-weight: bold;
			margin-top: 10px;
			color: #4caf50;
			font-size: 18px;
		}
		input[type="number"] {
			width: 100%;
			padding: 10px;
			margin-top: 5px;
			border-radius: 5px;
			border: none;
			background-color: #f0f0f0;
			font-size: 18px;
			color: #555;
		}
		select {
			width: 100%;
			padding: 10px;
			margin-top: 5px;
			border-radius: 5px;
			border: none;
			background-color: #f0f0f0;
			font-size: 18px;
			color: #555;
		}
		button {
			padding: 10px 20px;
			margin-top: 20px;
			border-radius: 5px;
			border: none;
			background-color: #4caf50;
			color: #fff;
			font-size: 20px;
			cursor: pointer;
			transition: background-color 0.2s ease-in-out;
		}
		button:hover {
			background-color: #3e8e41;
		}
		#output {
			margin-top: 20px;
			padding: 20px;
			background-color: #4caf50;
			color: #fff;
			border-radius: 5px;
			font-size: 24px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Unit Converter</h1>
	<div class="container">
		<form>
			<label for="from_unit">From:</label>
			<select id="from_unit">
				<option value="m">Meter (m)</option>
				<option value="km">Kilometer (km)</option>
				<option value="cm">Centimeter (cm)</option>
				<option value="mm">Millimeter (mm)</option>
				<option value="mi">Mile (mi)</option>
				<option value="yd">Yard (yd)</option>
				<option value="ft">Foot (ft)</option>
				<option value="in">Inch (in)</option>
			</select>
			<label for="to_unit">To:</label>
			<select id="to_unit">
				<option value="m">Meter (m)</option>
				<option value="km">Kilometer (km)</option>
				<option value="cm">Centimeter (cm)</option>
				<option value="mm">Millimeter (mm)</option>
				<option value="mi">Mile (mi)</option>
				<option value="yd">Yard (yd)</option>
				<option value="ft">Foot (ft)</option>
				<option value="in">Inch (in)</option>
			</select>
			<label for="input_value">Value:</label>
			<input type="number" id="input_value" placeholder="Enter a value to convert">
			<button type="button" onclick="convertUnits()">Convert</button>
		</form>
		<div id="output"></div>
	</div>
	<script>
	function convertUnits() {
	  // Get input values
	  const input_value = parseFloat(document.getElementById("input_value").value);
	  const from_unit = document.getElementById("from_unit").value;
	  const to_unit= document.getElementById("to_unit").value;
        // Define conversion factors
  const conversion_factors = {
    "m": 1,
    "km": 1000,
    "cm": 0.01,
    "mm": 0.001,
    "mi": 1609.34,
    "yd": 0.9144,
    "ft": 0.3048,
    "in": 0.0254
  };

  // Calculate converted value
  const converted_value = input_value * conversion_factors[from_unit] / conversion_factors[to_unit];

  // Display result
  const output_element = document.getElementById("output");
  output_element.innerHTML = `${input_value} ${from_unit} = ${converted_value.toFixed(2)} ${to_unit}`;
}
</script>
</body>
</html>
